<mat-card>
  <mat-card-content>
    <div *ngIf="currentTimeSlot; else notActive">
      <mat-list>
        <mat-list-item>
          Working since: {{ currentTimeSlot.startTime | date:'HH:mm' }}
        </mat-list-item>
        <mat-list-item>
          <mat-form-field class="input-full-width">
            <mat-label>Text</mat-label>
            <input matInput aria-label="Standard Text" [value]="currentTimeSlot.text" (change)="time.updateCurrentText($event)">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <span class="spacer"></span>
          <button mat-stroked-button color="warn" (click)="stop()">
            Stop!
          </button>
        </mat-list-item>
      </mat-list>
    </div>
    <ng-template #notActive>
      <p>Start tracking a new time slot:</p>
      <button mat-raised-button color="primary" (click)="time.startNewSlot()">Start!</button>
    </ng-template>
  </mat-card-content>
</mat-card>
